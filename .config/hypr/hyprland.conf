monitor=eDP-1,highres,auto,1
#monitor=,preferred,auto,1,mirror,eDP-1
monitor=HDMI-A-1,preferred,auto,1,mirror,eDP-1

env = WLR_NO_HARDWARE_CURSORS, 1


exec-once = sleep 0.1 && swww init
exec = swaync
exec-once = copyq --start-server
exec-once = waybar -c ~/.config/waybar/config -s ~/.config/waybar/style.css
#exec-once = eww -c ~/.config/eww/eww.yuck -s ~/.config/eww/eww.css
#exec-once = hyprpaper
#exec = killall -q hyprpaper || hyprpaper



env = XCURSOR_SIZE,24

input {
    kb_layout = gb,sk(qwerty)
    kb_variant =
    kb_model =
    kb_options = grp:alt_shift_toggle
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0
    accel_profile = flat
}

general {
    gaps_in = 5
    gaps_out = 15
    border_size = 4
    col.active_border = rgba(f4efefee) rgba(f4efefee) 45deg
    col.inactive_border = rgba(050505ee)

    layout = master
}

decoration {
    rounding = 13
    
    blur {
        enabled = false
        size = 5
        passes = 1
    }

    drop_shadow = yes
    shadow_range = 20
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 5, myBezier, slide
    animation = windowsOut, 1, 5, myBezier, slide
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 8, myBezier, slide 
}

dwindle {
    pseudotile = 1
    preserve_split = yes
}

master {
    new_is_master = false
    orientation = left
    mfact = 0.50
    allow_small_split = false
}

gestures {
    workspace_swipe = off
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

windowrule = opacity 0.8 override,^(kitty)$

$mainMod = SUPER

bind = $mainMod, Q, exec, kitty -o allow_remote_control=yes -o enabled_layouts=tall
bind = $mainMod, C, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, dolphin
bind = $mainMod, V, togglefloating, 
bind = $mainMod, R, exec, wofi --show drun
bind = $mainMod, P, pseudo, 
bind = $mainMod, J, togglesplit, 
bind = $mainMod, D, exec, discord
bind = $mainMod, F, exec, firefox
bind = $mainMod, S, exec, spotify
bind = $mainMod SHIFT, B, exec, /home/jajo/Waybar/./kill.sh
bind = $mainMod SHIFT, E, exec, wofi-emoji
bind = $mainMod SHIFT, C, exec, cpupower-gui
bind = $mainMod SHIFT, Q, exec, copyq show
bind = $mainMod SHIFT, L, exec, firefox --private-window
bind = $mainMod SHIFT, F, fullscreen
bind = $mainMod, N, exec, swaync-client -t -sw
#bind = $mainMod, E, exec, kitty -e ranger


bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d


bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10


bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10


bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1


bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = $mainMod, PRINT, exec, /home/jajo/Hyprshot/./hyprshot -m window -o /home/jajo/Screenshots
bind = , PRINT, exec, /home/jajo/Hyprshot/./hyprshot -m output -o /home/jajo/Screenshots
bind = $mainMod shift, S, exec, /home/jajo/Hyprshot/./hyprshot -m region --clipboard-only -o /home/jajo/Screenshots
bind = $mainMod SHIFT, P, exec, wlogout
bind = $mainMod SHIFT, O, exec, /home/jajo/scripts/./themechanger.sh
bind = $mainMod SHIFT, I, exec, /home/jajo/scripts/./waybarchanger.sh


misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
}
